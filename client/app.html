

<template name="todos">
	<p>{{_id}}</p>
	{{> addTodo}}
	<ul>
		{{#each todo}}
		<li>{{> todoItem}}</li>
		{{/each}}
	</ul>
	{{> todosCount}}
</template>


<template name="todoItem" >
	<li class="checked" >
	<input type="checkbox" {{checked}} >
	<input type="text" value="{{name}}" name="todoItem">
	
	[<a href="#" class="delete-todo">Delete</a>]
	</li>
</template>

<template name="addTodo">
	<form>
		Create a task
		<input type="text" placehoder="type a task here..." name="todoName"> 
	</form>
</template>


<template name="todosCount">
	{{#if totalTodos}}
	<p> You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
	{{/if}}
</template>


<template name="main">
    <h1>Todos</h1>
    <hr />
	{{> navigation}}
	{{> lists}}
    {{> yield}}
    <p>Copyright &copy; Todos, 2014-2015.</p>
</template>

<template name="navigation">
	<ul>
	<a href="{{pathFor route='home'}}">Home</a>
	{{#if currentUser}}
	<a href="#" class="logout">Logout</a>
	{{else}}
	<a href="{{pathFor route='register'}}">Register</a>
	<a href="{{pathFor route='login'}}">Login</a>
	{{/if}}

	</ul>
</template>


<template name="addList">
	<form>
		Create a list
		<input type="text" name="listName" placeholder="List name here...">
	</form>
</template>


<template name="lists">
	<h2>Lists</h2>
	{{> addList}}
	<ul>
		{{#each list }}
		<li><a href="/list/{{_id}}">{{name}}</a></li>
		{{/each}}
	</ul>
</template>

<template name="listPage" >
	<h2>Tasks: {{name}}</h2>
	{{> todos}}
</template>

<template name="register">
	<h2>Register</h2>
	<form class="register">
		Email:<input type="email" name="email">
		Password:<input type="password" name="password">
		<input type="submit" value="Register">
	</form>
</template>


<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" class=".login" name="email" required ></p>
        <p>Password: <input type="password" name="password" required ></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>
