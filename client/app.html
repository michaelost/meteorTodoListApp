<head>
	<title></title>
</head>

<body>
	{{> todos}}
</body>



<template name="todos">
	{{> addTodo}}
	<ul>
		{{#each todo}}
		<li>{{> todoItem}}</li>
		{{/each}}
	</ul>
	{{> todosCount}}
</template>


<template name="todoItem" >
	<li class="checked" >
	<input type="checkbox" {{checked}} >
	<input type="text" value="{{name}}" name="todoItem">
	
	[<a href="#" class="delete-todo">Delete</a>]
	</li>
</template>

<template name="addTodo">
	<form>
		Create a task
		<input type="text" placehoder="type a task here..." name="todoName"> 
	</form>
</template>


<template name="todosCount">
	{{#if totalTodos}}
	<p> You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
	{{/if}}
</template>
